<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <title>Galaxy Explorer </title>
</head>

<body>

  <header>
    <!-- Bootstrap navbar -->
    <nav class="fluid navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"></a> <img src="./assets/images/newLogo.png" alt="Galaxy Explorer Logo" class="logo">
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- move the links on the right -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mars_weather.html">Mars Weather</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="photo_on_mars.html">Mars Photo<span
                class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

  </header>

  <main>
    <div class="container">
      <div class="containerDate text-center"><p class="chooseDate">Please choose the date below to see the pictures.</p></div>
      <div id="carouselExampleControls" class="carousel slide my-5"
        data-ride="carousel">
        <div class="carousel-inner container">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="https://placehold.co/600x400"
              alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://placehold.co/600x400"
              alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://placehold.co/600x400"
              alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls"
          role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls"
          role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div id="date-picker" class="my-3 text-center form">
        <input type="date" class="form-control" id="selected-date">
        <select id="selected-rover" class="form-control">
          <option value="Curiosity">Curiosity</option>
        </select>
        <button class="btn btn-secondary form-control"
          id="submit-btn">Submit</button>
      </div>

    </div>

  </main>


  <footer>
    <div class="container text-center text-capitalize">
      <p>&copy; <span id="currentYear"></span> Galaxy Explorer | Developed by
        <span id="teamNames">[Team Names]</span>
      </p>
    </div>
  </footer>




  <!-- moment.js -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
  <!-- bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  <!-- custom script -->
  <script src="./assets/js/mars_photo.js"></script>
  <script src="./assets/js/mars_photo_facts_obj.js"></script>
  <script src="./assets/js/footer.js"></script>
</body>

</html>
